<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Search Developer</title>

    <script type="text/javascript">
		function checkOnlyProgrammingLanguagesCheckboxes()
		{
			var selectedOnlyProgrammingLanguages = document.getElementsByName('selectedOnlyProgrammingLanguages[]');
			var counter = 0;

			for(var i = 0; i < selectedOnlyProgrammingLanguages.length; i++)
			{
				if(selectedOnlyProgrammingLanguages[i].checked)
				{
					counter++;
					break;
				}
			}

			if(counter == 0)
			{
				alert("Please select at least 1 checkbox from programming languages");
				return false;
			}

			return true;
		}

		function checkProgrammingLanguagesAndLanguagesCheckboxes()
		{
			var selectedProgrammingLanguagesCheckBoxes = document.getElementsByName('selectedProgrammingLanguages[]');
			var counter1 = 0;

			for(var i = 0; i < selectedProgrammingLanguagesCheckBoxes.length; i++)
			{
				if(selectedProgrammingLanguagesCheckBoxes[i].checked)
				{
					counter1++;
					break;
				}
			}

			if(counter1 == 0)
			{
				alert("Please select at least 1 checkbox from programming languages");
				return false;
			}

			var selectedLanguagesCheckBoxes = document.getElementsByName('selectedLanguages[]');
			var counter2 = 0;
			for(var i = 0; i < selectedLanguagesCheckBoxes.length; i++)
			{
				if(selectedLanguagesCheckBoxes[i].checked)
				{
					counter2++;
					break;
				}
			}

			if(counter2 == 0)
			{
				alert("Please select at least 1 checkbox from languages");
				return false;
			}

			return true;
		}
    </script>

</head>
<body>

<div layout:fragment="content">
    <br>
    <br>
    <br>

    <div class="container">

        <fieldset>

            <form class="form-horizontal"
                  role="form"
                  method="post"
                  onsubmit="return checkOnlyProgrammingLanguagesCheckboxes()"
                  th:action="@{/search-developer-who-can-write}">

                <div class="form-group row">
                    <div class="col-sm-3">
                        <li class="form-check" th:each="programmingLanguage : ${programmingLanguages}">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="selectedOnlyProgrammingLanguages[]"
                                   th:value="${programmingLanguage.getName()}"
                                   th:text="${programmingLanguage.getName()}"/>
                        </li>
                    </div>
                </div>

                <div class="form-group col-6">
                    <button type="submit" class="btn btn-primary">Search Developer Who Can Write</button>
                </div>

            </form>

            <hr/>
            <br>

            <form class="form-horizontal"
                  role="form"
                  method="post"
                  onsubmit="return checkProgrammingLanguagesAndLanguagesCheckboxes()"
                  th:action="@{/search-developer-who-can-write-and-speak}">

                <div class="form-group row">
                    <div class="col-sm-3">
                        <li class="form-check" th:each="programmingLanguage : ${programmingLanguages}">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="selectedProgrammingLanguages[]"
                                   th:value="${programmingLanguage.getName()}"
                                   th:text="${programmingLanguage.getName()}"/>
                        </li>
                    </div>
                    <div class="col-sm-3">
                        <li class="form-check" th:each="language : ${languages}">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="selectedLanguages[]"
                                   th:value="${language.getName()}"
                                   th:text="${language.getName()}"/>
                        </li>
                    </div>
                </div>

                <div class="form-group col-6">
                    <button type="submit" class="btn btn-primary">Search Developer Who Can Write & Speak
                    </button>
                </div>

            </form>

        </fieldset>

    </div>

    <br>
    <br>
    <br>

</div>

</body>

</html>
